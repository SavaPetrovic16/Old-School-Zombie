// Galileo Configuration File


////////////////////////////////////////////////////////////////////////
// This is the minimal setting file you ever need to use Galileo.     //
// All the other options not listed here are set to their default     //
// values specified on the default file `galileo.cfg` which comes     //
// with the plugin on the zip file Galileo-XXX.zip                    //
////////////////////////////////////////////////////////////////////////

// Specifies the file to use which either holds the names of the maps,
// one per line, that the vote will be filled with.
//
// Use "*" for all maps in the server's maps folder.
// Use "#" for your mapcycle, i.e., whatever file is on the cvar 'mapcyclefile'.
gal_vote_mapfile "mapcycle.txt"

// vote options
gal_vote_mapchoices 5

// the vote last 20 seconds
gal_vote_duration 20

// display a vote countdown timer
gal_vote_expirationcountdown 1

// Indicates whether or not to perform a automatic end map voting
gal_endofmapvote 1

// Specifies the maximum number of minutes/rounds/frags a map can be played.
// If 0, it will always allow map extension.
// If 1, it will always block map extension.
gal_extendmap_max_min 5
gal_extendmap_max_rounds 1


////////////////////////////////////////////////////////////////////////
// Using this file you will only get exactly the settings specified.  //
// If you want to customize better the Galileo behavior, open the     //
// default `galileo.cfg` file which comes with the plugin, and pick   //
// the options you want to and add/append them to this file.          //
////////////////////////////////////////////////////////////////////////





